<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="Netflix-assets/Netflix-assets/scss-css/style.css"
    />
    <title>ACCOUNT</title>
    <link
      rel="icon"
      href="https://cdn.icon-icons.com/icons2/2699/PNG/512/netflix_logo_icon_170919.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="row mx-0">
      <div class="col">
        <nav class="navbar navbar-expand-lg mb-md-0 mb-4">
          <div class="container-fluid mx-lg-4 mx-md-2 mx-0 p-lg-3 p-md-0">
            <a class="navbar-brand" href="#">
              <img
                src="/Netflix-assets/Netflix-assets/assets/netflix_logo.png"
                width="80px"
                class="logo"
                alt="logo"
              />
            </a>
            <div
              class="d-flex align-items-center order-lg-3 gap-3 nav-right-container pop-anim z-1"
            >
              <div class="search d-flex align-items-center" tabindex="1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
                <input type="text" class="" />
              </div>
              <div class="right-link d-none d-sm-block">
                <a class="nav-link">Kids</a>
              </div>
              <div class="bell">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-bell-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"
                  />
                </svg>
              </div>
              <div class="profile-dropdown">
                <div class="dropdown">
                  <button
                    class="btn border-0 dropdown-toggle p-0"
                    type="button"
                    data-bs-toggle="dropdown"
                  >
                    <img
                      src="/Netflix-assets/Netflix-assets/assets/avatar.png"
                      width="40px"
                      height="40px"
                      alt="Icona Dropdown"
                    />
                  </button>
                  <ul class="dropdown-menu">
                    <li class="profile-dropdown-item">
                      <a class="dropdown-item" href="profile.html">Profilo</a>
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        target="_blank"
                        href="https://help.netflix.com/it"
                        >Q&A</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item log-out-btn" href="#">Log-Out</a>
                    </li>
                  </ul>
                </div>
              </div>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Tv Shows</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Movies</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Recently Added</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">My List</a>
                </li>
              </ul>
              <form class="d-flex align-items-center gap-3" role="search">
                <input
                  class="form-control me-2 d-none"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 col-sm-8 col-9 mx-auto">
            <h2>Account</h2>
            <hr />
            <div class="billing-container d-flex flex-column">
              <div class="col-12 d-flex align-items-center order-2 order-md-1">
                <h6>MEMBERSHIP & BILLING</h6>
                <button class="btn brn-secondary">Cancel Membership</button>
              </div>
              <div class="col-12 order-1 order-md-2">
                <span class="fw-semibold">stuend@strive.school</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
